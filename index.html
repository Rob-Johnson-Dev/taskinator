<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Taskinator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <link href="./css/local.css" rel="stylesheet" >
  </head>

  <body>
    <header>
        <div class="p-2">
            <h1 class="display-3">Taskinator</h1>
            <p class="lead">
                A minimalist task list for people with more to do than time to do it in
            </p>
        </div>
    </header>
    <main>
        <form id="taskListForm">
        <div class="container">
          <div class="row mb-4">
            <div class="col" aria-label="Choose to diaplay">
              <label id="statusFilterLabel" for="statusFilter">Choose to display:</label><br>
              <select
                name="statusFilter"
                id="statusFilter"
                aria-labelledby="statusFilterLabel"
                class="form-select"
                onchange="updateStatusFilter()"
              >
                <option value="" aria-label="All">All</option>
                <option value="completed" aria-label="completed">Completed</option>
                <option value="pending" aria-label="pending">Pending</option>
              </select>
            </div>
          </div>
          <div id="taskList" role="table" aria-label="tasks">
            <div class="row fw-bold" role="row">
                <div class="col">Completed</div>
                <div class="col-4">Task</div>
                <div class="col">&nbsp;</div>
            </div>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="addNewTaskModal"
            tabindex="-1"
            aria-labelledby="addNewTaskModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="modal-title display-6" id="addNewTaskModalLabel">
                    Add New Task
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="taskName">Task Name</label>
                  <div class="input-group has-validation">
                    <textarea
                      id="taskName"
                      cols="50"
                      rows="3"
                      maxlength="120"
                      required
                    ></textarea>
                    <div class="invalid-feedback">
                      Please add a task name or close the dialog.
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="addItem($('#taskName').val())"
                    aria-label="Save New Task"
                  >
                    Save New Task
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
        <div class="float-right">
            <p class="p-5 text-muted"><small>Created in 2025 by Rob Johnson</small></p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // Used when we add a new task.
      class Task {
        constructor(taskName) {
          this.id = uuidv4();
          this.isComplete = false;
          this.taskName = taskName;
        }
      }

      $(function () {
        if (localStorage.getItem("statusFilter")) {
          let selectedItem = localStorage.getItem("statusFilter");
          $("#statusFilter").val(selectedItem);
        }

        // Do we need/want to create test data?
        var data = JSON.parse(localStorage.getItem("data"));
        if (!data && localStorage.getItem("statusFilter") == null) {
          if (
            confirm(
              "There are no saved tasks.\nWould you like to add some test data?"
            )
          ) {
            var data = getTestData();
            storeData(data);
          }
        }

        loadData(data);

        // Put focus on the taskName textarea when the modal opens.
        $("#addNewTaskModal").on("shown.bs.modal", function () {
          $("#taskName").focus();
        });

        // In case a validation error was displayed on the modal, reset it to being hidden when the modal closes.
        $("#addNewTaskModal").on("hidden.bs.modal", function () {
          $(".invalid-feedback").css("display", "none");
          $("#taskNameListName").focus(); // Don't leave focus on an element we're hiding.
        });
      });

      function getTestData() {
        return [
          {
            id: "954a3cdf-1af0-42cb-b6c9-989dbff74ed0",
            isComplete: false,
            taskName: "Schedule flight",
          },
          {
            id: "d2a54ebf-f18a-4afc-b4bb-46ae1c7180bd",
            isComplete: false,
            taskName: "Paint bedroom",
          },
          {
            id: "a7a29548-9f8b-431a-9acb-c4b3972c2543",
            isComplete: false,
            taskName: "Evaluate streaming services",
          },
          {
            id: "1c6f98aa-6b29-440e-a135-849ed755f736",
            isComplete: true,
            taskName: "Create Taskinator page",
          },
          {
            id: "5f9c20a5-ff3d-448f-a793-53508e429885",
            isComplete: true,
            taskName: "Update résumé",
          },
        ];
      }

      function storeData(data) {
        localStorage.setItem("data", JSON.stringify(data));
      }

      function loadData(data) {
        
        var rowsAdded = 0;

        if (data) {
          data.forEach((element) => {
            if (
              $("#statusFilter").val().length == 0 ||
              ($("#statusFilter").val() == "completed" && element.isComplete) ||
              ($("#statusFilter").val() == "pending" && !element.isComplete)
            ) {
              addRow(element);
              rowsAdded++;
            }
          });
        }

        if(rowsAdded == 0){
            var adjective =
            $("#statusFilter").val().length == 0
              ? "open"
              : $("#statusFilter").val();

            $("#taskList").append(
            '<div class="row mt-4 mb-4"> <div class="col">There are no ' +
              adjective +
              " tasks</div></div>"
          );
        }

        addTableFooter();
      }

      function addRow(taskItem) {
        var rowHtml =
          '<div class="row pt-1 pb-1 mb-2 bg-light" id="taskItem_' +
          taskItem.id +
          '" role="row">' +
          '<div class="col"><input type="checkbox" id="item_' +
          taskItem.id +
          '_isComplete\"  aria-label="is ' + taskItem.taskName + ' task complete" onchange=(changeStatus("' +
          taskItem.id +
          '")) ' +
          (taskItem.isComplete ? "checked" : "") +
          ' aria-checked="' + (taskItem.isComplete ? "true" : "false") + '"></div>' + 
          '<div class="col-4" id="item_' +
          taskItem.id +
          '_name">' +
          taskItem.taskName +
          '</div>' +
          '<div class="col">' +
          '<button type="button" class="btn btn-secondary" onclick=deleteItem(\'' +
          taskItem.id +
          '\') >Delete</button>' +
          '</div></div>';
        $("#taskList").append(rowHtml);
      }

      function addTableFooter() {
        $("#taskList").append(
          '<div class="row" id="tableFooter">'
            + '<div class="col">'
            + '<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewTaskModal" '
            + 'aria-label="Add New" aria-haspopup="true">'
            + 'Add New'
            + '</button></div></div>'
        );
      }

      function addItem(taskName) {
        if ($("form")[0].checkValidity()) {
          var data = JSON.parse(localStorage.getItem("data"));
          if(!data){
            data = [];
          }
          data.push(new Task(taskName));
          storeData(data);
          location.reload();
        } else {
          $(".invalid-feedback").css("display", "block");
        }
      }

      function deleteItem(id) {
        if (
          confirm(
            'Are you sure you want to delete task "' +
              $("#item_" + id + "_name").text() +
              '"?'
          )
        ) {
          var data = JSON.parse(localStorage.getItem("data"));
          var index = data
            .map((item) => {
              return item.Id;
            })
            .indexOf(id);
          data.splice(index, 1);

          storeData(data);
          $("#taskItem_" + id).remove();

          if($('#taskList .row').length == 2){
            // 2 rows means only the header and footer are visible.  If we've deleted the last visible record, just reload the screen.
            location.reload();
          }
        }
      }

      function changeStatus(id) {
        var data = JSON.parse(localStorage.getItem("data"));

        var index = data
          .map((item) => {
            return item.id;
          })
          .indexOf(id);
        data[index].isComplete = !data[index].isComplete;

        storeData(data);

        let checkboxId = "item_" + id + "_isComplete";
        $("#" + checkboxId).attr("aria-checked", data[index].isComplete)
      }

      function updateStatusFilter() {
        localStorage.setItem("statusFilter", $("#statusFilter").val());
        location.reload();
      }

      // Source: https://www.geeksforgeeks.org/how-to-create-a-guid-uuid-in-javascript/
      function uuidv4() {
        return "xxxxxxxx-xxxx-42xx-rjxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0,
              v = c == "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }
    </script>
  </body>
</html>
